<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <div class="container">
        <!-- GIF -->
        <div class="gif-container">
            <img id=img1 src="assets/peach-cat.gif" class="gif-image1">
            <img id=img2 src="assets/peach-goma-crying.gif" class="gif-image2">
            <img id=img3 src="assets/peach-cat-heart.gif" class="gif-image3">
        </div>
        <!-- question -->
        <h1 id="question" class="question"> 
            ❤︎ Will You Be My Valentine? ❤︎ 
        </h1>
        <!-- message -->
        <h1 id="msg" class="msg"> 
            Thanks for being my Valentine! ⸜(｡˃ ᵕ ˂ )⸝♡ 
        </h1>
        <!-- buttons -->
        <button id=ybtn class="ybtn btn" onclick="YesOption()">
            YES
        </button>
        <button id=nbtn class="nbtn btn" onclick="NoOption()">
            NO
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
